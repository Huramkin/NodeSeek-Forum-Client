name: Release Packages

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        working-directory: nodeseek-client
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nodeseek-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:unit

      - name: Build application
        run: npm run package

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: nodeseek-client/release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
